# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Website name
title: impossibilis
# Website URL
#baseURL: 'http://192.168.1.189:1313/ph/'
baseURL: 'https://phrazao.github.io/'

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: true
removePathAccents: true

# Multilingual
languages:
  en:
    languageCode: en
    contentDir: content/en
    #contentDir: en
    weight: 1
    title: impossibilis
    params:
      description: Producer and publisher of cards and tabletop games.
  pt:
    languageCode: pt
    #contentDir: content
    contentDir: content/pt
    #contentDir: pt
    weight: 2
    title: impossibilis
    params:
      description: Produtora e editora de jogos de cartas e de tabuleiro.

############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects, backlinks]
  section: [HTML, RSS]
imaging:
  resampleFilter: Lanczos
  quality: 90
  anchor: Smart
  hint: picture
timeout: '60s'
taxonomies:
  author: authors
  tag: tags
  publication_type: publication_types
markup:
  _merge: deep
  highlight:
    lineNos: false
security:
  _merge: deep
sitemap:
  _merge: deep
