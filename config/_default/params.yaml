# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: sky

# enable_browser_language_detection: true

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: 'cards and tabletop games'
    org_name: 'impossibilis'
    description: 'Producer and publisher of cards and tabletop games.'
    #twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo: 
      filename: logo.svg
      text:
    highlight_active_link: true
    hide_language_name: false
# Site footer
footer:
  copyright:
    notice: 'Â© {year} impossibilis. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
